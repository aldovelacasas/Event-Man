<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Manager</title>
  <style>
    /* Estilos para el video de fondo */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #root {
      height: 100%;
      position: relative;
      z-index: 1;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="./public/space_-_5200 (Original).mp4" type="video/mp4" />
  </video>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
